<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harshita's Favorite Foods üçï</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Source+Sans+Pro:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Harshita's Favorite Foods</h1>
            <p class="subtitle">Keep track of the dishes that make me happy and I want to eat as many times as possible!!</p>
        </header>

        <div class="add-food-section">
            <div class="input-wrapper">
                <input type="text" id="foodInput" placeholder="Enter a delicious food..." autocomplete="off">
                <button id="addBtn" class="add-btn">
                    <span class="btn-text">Add</span>
                    <span class="btn-icon">+</span>
                </button>
            </div>
        </div>

        <div class="food-list-container">
            <div class="list-header">
                <h2>Your Favorites</h2>
                <span id="foodCount" class="food-count">0 items</span>
            </div>

            <ul id="foodList" class="food-list">
                <!-- Foods will be added here dynamically -->
            </ul>

            <div id="emptyState" class="empty-state">
                <div class="empty-icon">üçΩÔ∏è</div>
                <p>No favorites yet!</p>
                <span>Add your first favorite food above</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
